  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #494949;
    }

    body * {
      box-sizing: border-box;
    }

    .Spring21 {
      background-color: #FFFFFF;
      padding: 0px;
      width: 100%;
      display: flex;
      align-items: center;
      position: relative;
    }

    .icon {
      width: 66px;
      height: 70px;
      margin: 6px 20px 0 19px;
    }

    .title {
      color: #000000;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .left {
      flex: 1;
      display: flex;
      margin-right: 40px;
      align-items: center;
    }

    .text {
      color: #757575;
      font-size: 14px;
      line-height: 22px;
    }

    .right {
      white-space: nowrap;
    }

    .promo_browser,
    .promo_mobile {
      display: inline-block;
      border: 1px solid #D6D6D6;
      border-radius: 2px 0 0 2px;
      height: 34px;
      line-height: 34px;
      vertical-align: middle;
      font-size: 16px;
      color: #494949;
      font-weight: bold;
      padding: 0 15px 0 15px;
    }

    .promo_browser svg,
    .promo_mobile svg {
      vertical-align: text-top;
      margin-right: 7px;
    }

    .promo_mobile {
      border-left: none;
      border-radius: 0 2px 2px 0;
      margin-right: 20px;
    }

    .button {
      display: inline-block;
      border-radius: 2px;
      border: none;
      font-size: 11px;
      letter-spacing: 0.11px;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
      height: 34px;
      line-height: 34px;
      vertical-align: middle;
      padding-left: 20px;
      padding-right: 20px;
      background-color: #4285F4;
      cursor: pointer;
      outline: none;
      text-align: center;
      text-decoration: none;
      margin-right: 20px;
    }

    .button:hover {
      background-color: #F7931A;
    }

    .button:active {
      background-color: #D6D6D6;
    }

    @media screen and (max-width: 630px) {
      .Spring21 {
        flex-direction: column;
      }

      .left {
        margin-bottom: 20px;
        margin-right: 0px;
        flex-direction: column;
      }

      .icon {
        margin-right: 0px;
        margin-bottom: 20px;
      }

      .info {
        text-align: center;
      }
    }

    .dark .title {
      color: #fff;
    }

    .dark .text {
      color: #A4A4A4;
    }

    .dark .Spring21 {
      background-color: #212121;
      border-color: #757575;
    }

    .dark .Spring21__footer {
      border-color: #757575;
    }

    .dark .promo_browser,
    .dark .promo_mobile {
      color: #D6D6D6;
      border-color: #757575;
    }

    .dark .promo_browser svg path,
    .dark .promo_mobile svg path {
      fill: #D6D6D6;
    }
